
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Team Generator</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./dist/style.css">
    </head>
    
    <body>
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container text-center">
                    <h1>The Team</h1>
                </div>
            </div>
        </header>

<main class = "row">

    <div class="col-4-sm-12 ">
        <div class="card">
            <div class ="card-header">
                <h5> Manager</h5>
                <h6>x</h6>
            </div>
        
            <div>
                <ul class="list-group">
                    <li class="list-group-item">Employee ID: x</li>
                    <li class="list-group-item">Email: <a href="mailto:x">x</a></li>
                    <li class="list-group-item">Office Number: x</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="col-4-sm-12 ">
        <div class="card">
            <div class ="card-header">
                <h5>Engineer</h5>
                <h6>x</h6>
            </div>
        
            <div>
                <ul class="list-group">
                    <li class="list-group-item">Employee ID: x</li>
                    <li class="list-group-item">Email: <a href="mailto:x">x</a></li>
                    <li class="list-group-item">GitHub: <a href="https://github.com/x" target="_blank">x</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="col-4-sm-12">
        <div class="card">
            <div class ="card-header">
                <h5> Intern</h5>
                <h6>x</h6>
            </div>
        
            <div>
                <ul class="list-group">
                    <li class="list-group-item">Employee ID: x</li>
                    <li class="list-group-item">Email: <a href="mailto:x">x</a></li>
                    <li class="list-group-item">School: x</li>
                </ul>
            </div>
        </div>
    </div>
    
</main>
</body>
</html>
